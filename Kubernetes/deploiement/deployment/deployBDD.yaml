apiVersion: apps/v1
kind: Deployment
metadata:
  name: secapp-bdd
  namespace: secapp
spec:
  replicas: 1 # ðŸ‘ˆ Important : un seul pod pour une base de donnÃ©es
  selector:
    matchLabels:
      environnement: prod
  template:
    metadata:
      labels:
        app: mariadb
        environnement: prod
    spec:
      containers:
      - name: pod-secapp-bdd
        image: 10.54.56.39:5000/secapp-bdd:0.0.22 #changer l'image par la bonne
        imagePullPolicy: Always
        volumeMounts:
          - name: mariadb-storage
            mountPath: /var/lib/mysql # ðŸ‘ˆ Chemin de stockage MariaDB
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: mariadb-pvc # ðŸ‘ˆ Doit correspondre au PVC que tu as crÃ©Ã©
      imagePullSecrets:
        - name: private-registry-key
